version: "3"

services:

  scheduler-sdk-extensions-java-test:
    build: .
    container_name: scheduler-sdk-extensions-java-test
    image: maven:3.8.5-jdk-11
    environment:
      - FBN_TOKEN_URL
      - FBN_USERNAME
      - FBN_PASSWORD
      - FBN_CLIENT_ID
      - FBN_CLIENT_SECRET
      - FBN_APP_NAME
      - FBN_SCHEDULER_API_URL
    volumes:
      - .:/usr/src